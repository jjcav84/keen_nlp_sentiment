        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-6 is-offset-3">
                    <h1 class="title">
                        Mixpanel Tracking Tutorial: <br>Feedback Forms and Natural Language Processing
                    </h1>
                    <h2 class="subtitle">
                        Submit some feedback in the box below
                    </h2>
                    <div class="box">
                        <div class="field is-grouped">
                            <p class="control is-expanded">
                                <input id="feedbackText" class="input" type="text" placeholder="Enter your feedback...">
                            </p>
                            <p class="control">
                                <a id="submitButton" class="button is-info">
                                    Send Feedback
                                </a>
                            </p>
                        </div>
                        <div id="errornote" style="display:none">
                            <p>Oops got an error, check your console logs!</p>
                        </div>
                        <div id="thankyou" style="display:none">
                            <p>Thank you for your Feedback!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

        $('#submitButton').click(function () { SubmitFeedback(); return false; });

        // Ajax Post Request with feedback for sentiment analysis and magnitude score via Google Cloud Function
        var SubmitFeedback = function () {
            $.ajax({
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                type: "POST",
                url: "https://us-central1-keen-sentiment-analysis.cloudfunctions.net/anthemcNLPFunction1",
                data: JSON.stringify({ review_text: $('#feedbackText').val() }),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                // log a success if it sends as expected and display message in markup
                success: function (data) {
                    $("#thankyou").show();
                    $("#errornote").hide();
                    $("#submitButton").hide();
                    $("#feedbackText").hide();
                    console.log('success', data)
                },
                // log error message in our console if an error occurs and display message in markup
                error: function (errMsg) {
                    $("#thankyou").hide();
                    $("#errornote").show();
                    console.log("got an error", errMsg)
                }
            });
        }
    </script>
